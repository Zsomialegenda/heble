<form (ngSubmit)="onLogin()">
  <div>
    <label for="emailId">Email:</label>
    <input
      type="email"
      id="emailId"
      [(ngModel)]="loginObj.emailId"
      name="emailId"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="loginObj.password"
      name="password"
      required
    />
  </div>
  <button type="submit">Login</button>
  <h1>Fodor</h1>
</form>
